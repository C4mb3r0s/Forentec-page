<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- icons of bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Script for the movement and change of frame-->
  <script src="./js/app.js"></script>

  <!-- Script for the dropdown-->
   <script src="./js/dropdown.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Forentec</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="title">
      <h1>zibita</h1>
      <label class="eslogan">colaboracion ciudadana para transformar</label>
    </div>

    <div class="search-container">
      <input class="search" type="text" name="searching" placeholder="Buscar número de folio">
      <i class="bi bi-search"></i>
    </div>

    <div class="notifications">
      <button type="button" onclick="toggleDropdown()">
        <i class="bi bi-bell"></i>
        <span class="badge">3</span>
        <div class="dropdown" id="dropdown">
          <div class="notification-item">
           <span class="icon-drop"><i class="bi bi-pencil-square"></i></span>
            <div class="name">Gabriel Gómez Muñoz</div>
            <div class="time">4 mins</div>
          </div>
          <div class="notification-item">
            <span class="icon-drop">
            <i class="bi bi-pencil-square"></i>
            </span>
            <div class="name">Juan José Ramírez m.</div>
            <div class="time">3 mins</div>
          </div>
          <div class="notification-item">
            <span class="icon-drop">
            <i class="bi bi-pencil-square"></i>
            </span>
            <div class="name">Roberto Ramírez Zamora</div>
            <div class="time">1 mins</div>
          </div>
        </div>
      </button>
    </div>

    <div class="info">
      <div class="details">
        <label class="name">Linda Vazquez</label>
        <label class="position">Administradora</label>
        <a href="#">Cuenta</a>
      </div>
      <img src="./images/linda.jpeg" alt="Foto de Linda">
    </div>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <div class="menu">
        <ul>
          <li class="active"><i class="bi bi-house-door-fill"></i><a href=""
              onclick="showContent('dashboard'); return false">Dashboard</a></li>
          <li><i class="bi bi-file-binary-fill"></i><a href="" onclick="showContent('folios'); return false">Folios</a>
          </li>
          <li><i class="bi bi-diagram-3-fill"></i><a href="" onclick="showContent('areas'); return false">Áreas</a></li>
          <li><i class="bi bi-file-earmark-excel"></i><a href=""
              onclick="showContent('denuncias'); return false">Denuncias</a></li>
          <li><i class="bi bi-clipboard-check-fill"></i><a href=""
              onclick="showContent('reportes'); return false">Reportes</a></li>
          <li><i class="bi bi-clipboard-data"></i><a href=""
              onclick="showContent('estadisticas'); return false">Estadisticas</a></li>
          <li><i class="bi bi-truck"></i><a href="" onclick="showContent('vehiculos'); return false">Vehículos</a></li>
          <li><i class="bi bi-geo-alt-fill"></i><a href="" onclick="showContent('mapas'); return false">Mapa</a></li>
        </ul>
      </div>
      <div class="admin-section">
        <h2>Administación</h2>
        <ul>
          <li><i class="bi bi-file-earmark-ruled-fill"></i><a href=""
              onclick="showContent('catalogos'); return false">Catálogos</a></li>
          <li><i class="bi bi-gear-fill"></i><a href="" onclick="showContent('ajustes'); return false">Ajustes</a></li>
          <li><i class="bi bi-person-fill-gear"></i><a href=""
              onclick="showContent('usuarios'); return false">Usuarios</a></li>
          <li><i class="bi bi-box-arrow-in-right"></i><a href=""
              onclick="showContent('cerrar-sesion'); return false">Cerrar sesión</a></li>
        </ul>
      </div>
    </aside>

    <main>
      <iframe id="main-frame" src="./pages/dashboard.html" frameborder="0"></iframe>
    </main>
  </div>

</body>

</html>
